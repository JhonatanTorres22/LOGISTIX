<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '40rem' }" (onHide)="closeDialog()">
    <ng-template #header>
        <div class="inline-flex items-center justify-center gap-2">
            <span class="font-bold whitespace-nowrap">AGREGAR TICKET</span>
        </div>
    </ng-template>


    <div class="pt-4">

        <form [formGroup]="proveedorForm">
            <ui-input label="Nombre" formControlName="nombre" [maxlength]="maxLengthNombre"
                [minlength]="minLengthNombre" [expReg]="expRegLockNombre"
                [patternErrorMessage]="'No debe incluir espacios al final de la palabra'"></ui-input>

            <ui-input label="RUC" formControlName="ruc" [maxlength]="maxLengthRuc" [minlength]="minLength"
                [expReg]="expRegLockRuc"
                [patternErrorMessage]="'Solo debe inclui números, No incluir espacios al final de la palabra'"></ui-input>

            <ui-input label="DIRECCION" formControlName="direccion" [maxlength]="maxLengthDireccion"
                [minlength]="minLengthDireccion" [expReg]="expRegLockDir"
                [patternErrorMessage]="'No debe incluir espacios de la palabra'"></ui-input>

            <div class="card flex">
                <div class="flex flex-wrap gap-4">
                    <div class="flex items-center">
                        <p-radiobutton name="pizza" value="PERSONA NATURAL" formControlName="tipo"
                            inputId="ingredient1" />
                        <label class="ml-2">PERSONA NATURAL</label>
                    </div>

                    <div class="flex items-center">
                        <p-radiobutton name="pizza" value="PERSONA JURÍDICA" formControlName="tipo"
                            inputId="ingredient2" />
                        <label class="ml-2">PERSONA JURÍDICA</label>
                    </div>
                </div>
            </div>
        </form>




    </div>



    <ng-template #footer>
        <p-button label="CANCELAR" [text]="true" severity="secondary" (click)="closeDialog()" />
        <p-button label="GUARDAR" [outlined]="true" severity="primary" [disabled]="proveedorForm.invalid" (onClick)="onSubmit()" />
    </ng-template>
</p-dialog>
