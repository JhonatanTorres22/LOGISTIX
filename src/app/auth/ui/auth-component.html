<div class="auth-wrapper">
  <div class="auth-container">

    <div class="form-container mt-4">
      <div class="flex align-items-center justify-content-center mb-5">
        <img src="/assets/images/logo_negro_v2.png" alt="Logo" class="auth-logo" />
      </div>

      @if (step() === 'dni') {
      <app-search-dni class="w-full px-4"></app-search-dni>
      }
      @else if (step() === 'roles') {
      <app-select-rol class="w-full px-4"></app-select-rol>
      }
      @else if(step() === 'login'){
      <app-login class="w-full px-4"></app-login>
      }
    </div>


    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-right" [@stepFade]="step()">

          <div class="single-step mb-4">
            {{ currentStepNumber() }}
          </div>

          <h2 class="font-bold text-2xl text-black-alpha-90">
            {{ toggleTitle() }}
          </h2>

          <p class="font-medium text-md text-black-alpha-90">
            {{ toggleText() }}
          </p>

          <div class="toggle-footer">
            <img src="/assets/images/logo_logistica.png" alt="Imagen footer" class="footer-image" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
