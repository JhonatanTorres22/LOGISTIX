<app-card cardClass="max-w-5xl w-full">

  <div class="flex flex-column justify-content-center align-items-center  -mt-5">
    <h1 class="font-bold text-3xl m-0 text-800">SELECCIONAR ROL</h1>
    <p-divider />
    <!-- <p class="text-sm text-600 mt-1">Elija su Ã¡rea y rol para continuar</p> -->
  </div>

  <div class="flex flex-column gap-3">

    @for (data of listaModulo(); track $index) {
    @for (modulo of data.modulo; track $index) {

    <p-fieldset [legend]="modulo.nombre" [toggleable]="true" [collapsed]="false" class="shadow-1">

      <div class="flex flex-wrap gap-2">

        @for (rol of modulo.roles; track $index) {
        <p-chip [label]="rol.nombre" class="cursor-pointer" [style.backgroundColor]="getRolColor(rol.nombre)"
          style="color: #374151"  (click)="seleccionarRol(rol)">
        </p-chip>

        }

      </div>
    </p-fieldset>
    }
    }

  </div>
